<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>#boraCodar - Desafio 1 - Player Of Music</title>
</head>
<body>
  <div class="page">
    <main>
      <div class="playerOne">
        <img src="img/frontcover.png" 
          alt="Capa do album" class="frontCover">
        <h1>Acorda Devinho</h1>
        <h2>Banda Rocketseat</h2>
        <div class="control">
          <img src="img/prev.svg" 
           alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez" 
           class="prev-music">
          <img src="img/play.svg" 
            alt="Botão para dar play ou pause na música" class="play-music">
          <img src="img/stop.svg" 
            alt="Botão para parar a música" class="stop-music">
          <img src="img/next.svg" 
            alt="Botão para passar para próxima música" 
            class="next-music">
        </div> 
        <div class="bar">
          <div class="line-bar"></div>
          <div class="progress-bar"></div>
        </div>
        <div class="time-music">
          <p class="time-start">00:00</p>
          <p class="time-end">00:00</p>
        </div>
        <div class="volume-music">
          <img src="img/volume.svg" 
            alt="Botão de volume">
          <img src="img/volume-mute.svg" 
            alt="Botão de volume">
          <div class="bar-volume">
            <div class="line-volume">
              <div class="progress-volume"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cards-player">
        <div class="playerTwo">
          <header>
            <img src="img/frontcover.png" 
              alt="Capa do album" class="frontCover">
            <div class="description">
              <h1>Acorda Devinho</h1>
              <h2>Banda Rocketseat</h2>
            </div>
          </header>
          <div class="control">
            <img src="img/prev.svg" 
             alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez"
             class="prev-music">
            <img src="img/play.svg" 
              alt="Botão para dar play ou pause na música" 
              class="play-music">
            <img src="img/stop.svg" 
              alt="Botão para parar a música" 
              class="stop-music">
            <img src="img/next.svg" 
              alt="Botão para passar para próxima música"
              class="next-music">
          </div>
          <div class="bar">
            <div class="line-bar"></div>
            <div class="progress-bar"></div>
          </div>
          <div class="time-music">
            <p class="time-start">00:00</p>
            <p class="time-end">00:00</p>
          </div>
        </div>
        <div class="playerThree">
          <header>
            <img src="img/frontcover.png" 
              alt="Capa do album" 
              class="frontCover">
            <div class="description">
              <h1>Acorda Devinho</h1>
              <h2>Banda Rocketseat</h2>
            </div>
          </header>
          <div class="control">
            <img src="img/prev.svg" 
             alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez"
             class="prev-music">
            <img src="img/play.svg" 
              alt="Botão para dar play ou pause na música" 
              class="play-music">
            <img src="img/stop.svg" 
              alt="Botão para parar a música" 
              class="stop-music">
            <img src="img/next.svg" 
              alt="Botão para passar para próxima música"
              class="next-music">
          </div>
        </div>
      </div>
    </main> 
  </div>
  <audio src="music/Leona Lewis - Run.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
