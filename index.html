<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>#boraCodar - Desafio 1 - Player Of Music</title>
</head>
<body>
  <div class="page">
    <main>
      <div class="playerOne">
        <img src="img/frontcover.png" 
          alt="Capa do album">
        <h1>Acorda Devinho</h1>
        <h2>Banda Rocketseat</h2>
        <div class="control">
          <img src="img/prev.svg" 
           alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez">
          <img src="img/play.svg" 
            alt="Botão para dar play ou pause na música">
          <img src="img/next.svg" 
            alt="Botão para passar para próxima música">
        </div>
        <img src="img/progressbar.svg" alt="Barra onde nos mostra progresso da música que já foi tocada e quanto falta.">
        <div class="time-music">
          <p class="time-start">03:20</p>
          <p class="time-end">00:12</p>
        </div>
      </div>
      <div class="cards-player">
        <div class="playerTwo">
          <header>
            <img src="img/frontcover.png" 
              alt="Capa do album">
            <div class="description">
              <h1>Acorda Devinho</h1>
              <h2>Banda Rocketseat</h2>
            </div>
          </header>
          <div class="control">
            <img src="img/prev.svg" 
             alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez">
            <img src="img/play.svg" 
              alt="Botão para dar play ou pause na música">
            <img src="img/next.svg" 
              alt="Botão para passar para próxima música">
          </div>
          <img src="img/progressbar.svg" alt="Barra onde nos mostra progresso da música que já foi tocada e quanto falta." class="bar-progress">
          <div class="time-music">
            <p class="time-start">03:20</p>
            <p class="time-end">00:12</p>
          </div>
        </div>
        <div class="playerThree">
          <header>
            <img src="img/frontcover.png" 
              alt="Capa do album">
            <div class="description">
              <h1>Acorda Devinho</h1>
              <h2>Banda Rocketseat</h2>
            </div>
          </header>
          <div class="control">
            <img src="img/prev.svg" 
             alt="Botão para voltar a música tocada anterior apertando duas vezes ou reiniciar a música atual apertando uma vez">
            <img src="img/play.svg" 
              alt="Botão para dar play ou pause na música">
            <img src="img/next.svg" 
              alt="Botão para passar para próxima música">
          </div>
        </div>
      </div>
    </main> 
  </div>
</body>
</html>
